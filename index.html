<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BMI CALCULATER</h1>

    <form onsubmit="calculateBMI(); return false">
        <!-- return false page reload honye se roknye k liye (submit honye k baad) single page application-->
      <!-- height -->

      <label for="inputheightfeet"> Your Height Is = </label>
      <input required
        class="inputfield1"
        type="number"
        id="inputheightfeet"
        min="0"
        max="10"
        placeholder="feet"
      />
      <input required
        class="inputfield1"
        type="number"
        id="inputheightinch"
        min="0"
        max="11"
        placeholder="inch"
      />
      <!--5 feet 12 inch hoga to wo 6 feet k equal ho jaye ga -->
      <br />
      <!-- weight -->

      <label for="inputweight"> Your Weight Is = </label>
      <input required
        class="inputfield2"
        type="number"
        id="inputweight"
        min="0"
        max="10"
        placeholder="85kg"
      />
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
